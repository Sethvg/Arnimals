<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <h2>Add Animal</h2>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" [(ngModel)]="animal.name">
      </div>
      <div class="form-group">
        <label>Custom Image</label>
        <input class="form-control" [(ngModel)]="animal.img">
      </div>
      <div class="form-group">
        <label>Type</label>
        <input class="form-control" [(ngModel)]="animal.type">
      </div>
      <div class="form-group">
        <label>Desc</label>
        <input class="form-control" [(ngModel)]="animal.description">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input class="form-control" [(ngModel)]="animal.age">
      </div>
      <div class="form-group">
        <label>Weight</label>
        <input class="form-control" [(ngModel)]="animal.weight">
      </div>
      <div class="form-group">
        <label>Height</label>
        <input class="form-control" [(ngModel)]="animal.height">
      </div>
      <div class="form-group">
        <input type="file" id="file" name="file" multiple hidden (change)="selecteFiles($event)"/>
        <label class="btn btn-sm btn-outline-primary btn-block" for="file">
          Training Images
        </label>
        <div *ngFor="let file of animal.training">
          {{file.name}}
        </div>
      </div>

      <button class="btn btn-block btn-primary btn-sm mt-5"> Add Animal </button>
    </div>
  </div>
</div>
